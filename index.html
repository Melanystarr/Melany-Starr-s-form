<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Our Site</title>
  <style>
    /* Internal CSS Styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      background-color: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 320px;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    p {
      font-size: 1em;
      color: #666;
      margin-bottom: 30px;
    }
    .button-container {
      display: flex;
      justify-content: space-between;
    }
    .button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 45%;
    }
    .signup-btn {
      background-color: #28a745;
      color: #fff;
    }
    .signup-btn:hover {
      background-color: #218838;
    }
    .signin-btn {
      background-color: #007bff;
      color: #fff;
    }
    .signin-btn:hover {
      background-color: #0069d9;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to Our Site!</h1>
    <p>Join us and experience exclusive content and features tailored just for you.</p>
    <div class="button-container">
      <button class="button signup-btn" onclick="window.location.href='Form/sign_up.html'">Sign Up</button>
      <button class="button signin-btn" onclick="window.location.href='Form/sign_in.html'">Sign In</button>
    </div>
  </div>

</body>
</html>
